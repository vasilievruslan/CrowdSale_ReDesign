<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BTC</title>
    <link rel="stylesheet" href="css/style-checklist.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <header class="header-accriditation">
        <a target="_blank" href="https://onplace.io/"><img class="logo" src="img/logo-blue.svg" width="80px" alt="logo"></a>
    </header>
    <div class="wrapper-accriditation">
        <section id="btc_form" class="checklists-steps-container checklists-steps">
            <p class="--yellow --italic">*If you are investing in other currency than ETH, you will receive OPL tokens on the given ETH wallet</p>
            <form action="">
                <p>
                    <input class="contacts" type="text" name="btcinput" id="btcaddress" placeholder="enter your BTC address">
                </p>
                <p>
                    <input class="contacts" type="text" name="btcinput" id="ethaddress" placeholder="enter your ETH address">
                </p>
                <p>
                    <input class="contacts" type="email" name="email" id="emailbtc" placeholder="enter your email address">
                </p>
                <button class="btn" id="btcsubmit">Submit</button>
            </form>
        </section>
        <section id="btc_list" class="checklists-steps-container checklists-steps">
            <p class="buysect-pop-up-address">Address: <span id="#address-btc">12fvCYaWp4W24wsfs6wR8gTVdgPKNkgetu</span></p>
            <p class="qrcode"><img src="img/qr-btc.svg" alt=""></p>  
        </section>
    </div>
