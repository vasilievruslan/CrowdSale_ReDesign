<section class="banner">
	<header class="banner__header">
		<div class="logo__header">
			<a href="https://onplace.io"><img width="93px" src="img/logo-header.svg" alt="OnPlace"></a>
		</div>
		<h1 class="alert__header">OnPlace Inc, 사전판매</h1>

	</header>
	<div class="banner__main-content --kor">
		<div class="btn_container --kor">
			<div class="banner__calculator">
				<div class="eth__input">
					<div class="cur__name">eth</div>
					<input type="number" id="input" class="calc__input">
				</div>
				<i class="calc-ico"></i>
				<div class="opl__output">
					<div class="cur__name">opl</div>
					<input type="number" id="output" disabled class="calc__input">
				</div>
			</div>
			<div class="banner__wallets__list">
				<a href=""  class="wallets__item">
					<header class="wallet__logo --mew"></header>
					<footer class="wallet__name">MyEtherWallet wallet</footer>
				</a>
				<a href=""  class="wallets__item">
					<header class="wallet__logo --metamask"></header>
					<footer class="wallet__name">MetaMask wallet</footer>
				</a>
				<a href=""  class="wallets__item">
					<header class="wallet__logo --jaxx"></header>
					<footer class="wallet__name">Jaxx wallet</footer>
				</a>
				<a href="" class="wallets__item">
					<header class="wallet__logo --mist"></header>
					<footer class="wallet__name">Mist wallet</footer>
				</a>
				<a href="" class="wallets__item">
					<header class="wallet__logo --imToken"></header>
					<footer class="wallet__name">imToken wallet</footer>
				</a>
			</div>
			<div class="contract__address">
				<p class="contract__address__title">컨트랙트 주소: </p>
				<p class="contract__address__address">0x41021442Eab722C0a52C61738550FaaBFd0fcA4E</p>
				<p class="contract__address__alert">최소 투자금액 - 1 ETH</p>
				<div class="custom__token">
					<button id="show-popup" class="custom__token__btn">토큰 정보</button>
				</div>
			</div>
		</div>
